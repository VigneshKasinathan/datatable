
<div class="flex">
    <div class="shopping-cart">
        <h2>Shopping Cart</h2>
        <form (ngSubmit)="additem()">
            <label for="itemName">Item Name: </label>
            <input type="text" id="itemName" [(ngModel)]="newItems.itemName" name="itemName" required> 
        
            <label for="itemCode">Item Code: </label>
            <input type="text" id="itemCode" [(ngModel)]="newItems.itemCode" name="itemCode" required> 
        
            <label for="Price">Price: </label>
            <input type="text" id="Price" [(ngModel)]="newItems.Price" name="Price" required> 

            <label for="Quantity">Price: </label>
            <input type="number" id="Quantity" [(ngModel)]="newItems.Quantity"  name="Quantity" required> 
        
            <label for="Brand">Brand: </label>
            <input type="text" id="Brand" [(ngModel)]="newItems.Brand" 
             name="Brand" required> 
        
            <button type="submit"> {{ editingIndex !== null ? 'Update' : 'Submit' }}</button>
        
        </form>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <td>Item Name</td>
                        <td>Item Code</td>
                        <td>Price</td>
                        <td>Quantity</td>
                        <td>Brand</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items; let i = index">
                        <td>{{ item.itemName }}</td>
                        <td>{{ item.itemCode }}</td>
                        <td> â‚¹ {{ item.Price }}</td>
                        <td>  
                            <button (click)="decrementQuantity(i)" [disabled]="editingIndex !== i">-</button>
                            {{ item.Quantity }}
                            <button (click)="incrementQuantity(i)" [disabled]="editingIndex !== i">+</button>
                        </td>
                        <td>{{ item.Brand }}</td>
                        <td>
                            <button (click)="saveEdit(i)" [disabled]="editingIndex !== null && editingIndex !== i">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

</div>
